<!DOCTYPE html>

    <title>游戏结果</title>

<body>
    <header>
        <div class="home"></div>
        <div class="result">游戏结果</div>
        <div class="warning"></div>

    <main>
        <div class="detail">
            <div class="cup">
                <div class="victory">卧底胜利</div>
            </div>

                太棒了！你知道么？在捉鬼游戏中只有20%的卧底取得游戏最终的胜利哦！
            </div>

            </div>
            <div class="result-detail">卧底词汇：爱新觉罗<br>水民词汇：努尔哈赤</div>
        </div>
        <div class="days">
            <span class="first-day">第1天</span>
            <span class="time clearfix">0小时07分</span>
            <span class="affair">晚上：5号被杀手杀死，5号是水民<br>白天：9号被全民投票投死，8号是杀手</span>
            <div class="clearfix"></div>
        </div>

            <span class="affair">晚上：5号被杀手杀死，5号是水民<br>白天：9号被全民投票投死，8号是杀手</span>
